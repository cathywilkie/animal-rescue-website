<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>In-Sync Exotics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Calistoga|Open+Sans:400,400i,700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="masthead text-center island-1-2">
        <div class="grid grid-middle">
    
          <div class="unit xs-1-3 s-1-3 unit-m-hidden unit-l-hidden text-left gutter-1-2">
            <div id="mobileNav">
              <i class="icon i-16">
                <img src="images/mobile-nav.svg" alt="">
              </i>
            </div>
          </div>
    
          <div class="unit unit-xs-hidden unit-s-hidden m-1-3 l-1-3 text-left">
            <nav>
              <ul class="nav list-group-inline push-0">
                <li><a class="block push-r" href="#">About</a></li>
                <li><a class="block" href="rescues.html">Our Residents</a></li>
              </ul>
            </nav>
          </div>
    
          <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3 text-center">
            <a class="logo" href="index.html">
              <img class="logo-img img-flex" src="images/logo.svg" alt="">
              <h1 class="current ib push-0 kilo">In-Sync Exotics</h1>
            </a>
          </div>
    
          <div class="unit unit-xs-hidden unit-s-hidden m-1-3 l-1-3 text-right">
            <nav>
              <ul class="nav list-group-inline push-0">
                <li><a class="block push-r" href="#">Education</a></li>
                <li><a class="block" href="adopt.html">Volunteer</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

  <main>
    <h2 class="not-bold zetta text-center pad-t-2">Volunteer</h2>

    <form class="push-0 gutter-2" method="POST" action="#">
      <fieldset class="push-none text-center">
        <legend class="push-1-2 pad-t mega bold ">Personal details</legend>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <label for="name">Full name</label>
          <input id="name" name="name" required>
        </div>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <label for="date">Date of birth</label>
          <input id="date" type="date" name="email" required>
        </div>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <label for="phonenumber">Phone number (optional)</label>
          <input id="phonenumber" type="number">
        </div>
      </fieldset>

      <fieldset>
        <legend class="push-1-2 mega bold">Address</legend>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
          <label for="details">Street address</label>
          <textarea id="details" name="address" required></textarea>
        </div>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <label for="city">City</label>
          <input id="city" name="city">
        </div>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <label for="subject">Province</label>
          <select id="province" name="province">
            <option>Select a province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>New Brunswick</option>
            <option>Northwest Territories</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Québec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend class="push-1-2 mega bold">What activities are you interested in helping with?</legend>

        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <div class="pad-b-1-4">
            <input type="checkbox" id="diggingholes">
            <label for="diggingholes">Landscaping projects</label>
          </div>
          <div class="pad-b-1-4">
            <input type="checkbox" id="gettingdirty">
            <label for="gettingdirty">Guiding Tours</label>
          </div>
          <div class="pad-b-1-4">
            <input type="checkbox" id="liftingheavyobjects">
            <label for="liftingheavyobjects">Feedings</label>
          </div>
          <div class="pad-b-1-4">
            <input type="checkbox" id="drivingpeople">
            <label for="drivingpeople">Training cats</label>
          </div>
          <div class="pad-b-1-4">
            <input type="checkbox" id="transportingtrees">
            <label for="transportingtrees">Cat Companions</label>
          </div>
          <div class="pad-b-1-4">
            <input type="checkbox" id="takingphotos">
            <label for="takingphotos">Cleaning enclosures</label>
          </div>
        </div>
      </fieldset>

      <fieldset class="text-center">
        <legend class="push-1-2 mega bold">Do you have up-to-date first-aid certification?</legend>
        <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
          <div class="push-r">
            <input name="first-aid" type="radio" id="yes">
            <label for="yes">Yes</label>
            <input name="first-aid" type="radio" id="no">
            <label for="no">No</label>
          </div>
        </div>
      </fieldset>

      <div class="text-center unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
        <button class="btn btn-box mega gutter-2" type="submit">Apply</button>
      </div>

    </form>

  </main>

  <footer class="footer grid grid-middle pad-t-1-4">

      <div class="unit xs-2-3 s-2-3 m-2-3 l-2-3 gutter">
        <div class="max-length island align-center">
          <small class="block">© In Sync Exotics</small>
        </div>
      </div>
  
      <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 social-links text-right">
        <a class="gutter-1-4" href="https://www.facebook.com/insyncexotics">
          <i class="icons i-16">
            <img src="images/facebook.svg" alt="">
          </i>
        </a>
        <a class="gutter-1-4" href="https://twitter.com/Insync_Exotics">
          <i class="icons i-16">
            <img src="images/twitter.svg" alt="">
          </i>
        </a>
        <a class="gutter-1-4" href="https://www.instagram.com/insyncexotics/">
          <i class="icons i-16">
            <img src="images/instagram.svg" alt="">
          </i>
        </a>
      </div>
  
    </footer>

</body>
